        <div class="contract-wrap">
            <div class="title-box-wrap">
                <div class="inner">

                    <div class="steps-indicator">
                        <ul>

                            <li class="complete"><b><i class="icon stepsChk"></i></b></li>-->

            <div class="detail-layout">

                                        </li>
                                        <li>
                                            <div class="detail-layer-submit"><button type="submit" class="btn btn-red">마이페이지</button></div>
                                        </li>

                                </div>
                            </div>
                        </div>
                    </div>
