<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="viewport" content="width=1200, initial-scale=1">

<link rel="shortcut icon" href="../../../resources-pc/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-pc/styles/reset.css">
<link rel="stylesheet" href="../../../resources-pc/styles/layout.css">

<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-pc/scripts/MUI.js"></script>
<script src="../../../resources-pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">중고차</a>
						</li>
						<li>
							<a href="">중고차 장기렌터카</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		
		<!-- 중고차장기렌터카 -->
		<div class="secondhand-container">	
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">상담 신청</h2>					
				</section>
				<!-- //페이지 타이틀 -->

				<!-- 진행 단계 -->
				<div class="section-top">
					<ol class="step-list">
						<li>
							<span class="icon progress"></span>
							<p class="txt">차량선택</p>
						</li>
						<li>
							<span class="icon progress"></span>
							<p class="txt">정보입력</p>
						</li>
						<li class="active">
							<span class="icon complete"></span>
							<p class="txt">등록완료</p>
						</li>
					</ol>
				</div>
				<!-- //진행 단계 -->

				<div class="gray-noti-section">
					<h3 class="tit">승계 차량 등록이 완료되었습니다.</h3>
				</div>
				<div class="section-format-type2">
					<div class="format-header">
						<h4 class="tit-size-mid">상담 신청자 정보입력</h4>
					</div>	
					<div class="format-cont-type2">
						<dl class="format-area">
							<div class="row">
								<dt>차명</dt>
								<dd>THE ALL-NEW VELOSTER (G) 1.4</dd>
							</div>
							<div class="row">
								<dt>차량번호</dt>
								<dd>24호3957</dd>
							</div>
							<div class="row">
								<dt>상품 구분</dt>
								<dd>인수형</dd>
							</div>				
							<div class="row">
								<dt>잔여계약기간</dt>
								<dd>24개월 / 2020-03 ~ 2022-02</dd>
							</div>	
							<div class="row">
								<dt>실 월납 대여료</dt>
								<dd>58,100 원</dd>
							</div>	
							<div class="row">
								<dt>추가지원금</dt>
								<dd>1,000,000 원</dd>
							</div>	
						</dl>
						<div class="car-img-box">
							<img src="../../../resources-pc/images/@temp-short-detail.png" alt="더미 이미지">
						</div>
					</div>
				</div>

				<section class="section-form">
					<div class="form-header">
						<h3 class="tit-size-mid">개인 정보</h3>
					</div>					
					<div class="form-cont">
						<div class="row type2">
							<label for="input01" class="input-tit">이름</label>
							<div class="input-cont">
								<input type="text" id="input01" value="김롯데" disabled>
							</div>
						</div>
						<div class="row type2">
							<label for="input02" class="input-tit">연락처</label>
							<div class="input-cont">
								<input type="text" id="input02" value="010-123-4567" disabled>
							</div>
						</div>
						<div class="row type2">
							<label for="input03" class="input-tit">지역</label>
							<div class="input-cont">
								<span class="txt">인천남구</span>
							</div>
						</div>
					</div>
				</section>

				<div class="btn-area">					
					<a href="#" class="btn btn-white">마이 페이지</a>
					<a href="#" class="btn btn-white">승계 목록</a>
					<a href="#" class="btn btn-red">등록 차량 상세</a>
				</div>
			
			</div>			
		</div>
		<!-- //중고차장기렌터카 -->

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->




	<!--floating_zone 컴포넌트-->
	<aside class="floating_zone" style="display: none;">
		플로팅 사이드 바영역
	</aside>
	<!--//floating_zone 컴포넌트-->
