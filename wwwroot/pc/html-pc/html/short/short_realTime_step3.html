<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-pc/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-pc/styles/reset.css">
<link rel="stylesheet" href="../../../resources-pc/styles/layout.css">
<link rel="stylesheet" href="../../../resources-pc/styles/modules.css">
<link rel="stylesheet" href="../../../resources-pc/styles/contents.css">

<script src="../../../resources-pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="../../../resources-pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-pc/scripts/MUI.js"></script>
<script src="../../../resources-pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	<main id="wrap" >
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">단기렌터카</a>
						</li>
						<li>
							<a href="">실시간예약</a>
						</li>
						<li>
							<a href="">내륙예약</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		
		<!--단기렌터카 완료 -->
		<div class="short-container">
			<div class="inner-type2">	
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">내륙예약</h2>					
				</section>
				<!-- //페이지 타이틀 -->
				<!-- 진행 단계 -->
				<div class="section-top">
					<ol class="step-list">
						<li>
							<span class="icon progress"></span>
							<p class="txt">예약/약관</p>
						</li>
						<li>
							<span class="icon progress"></span>
							<p class="txt">할인/결제</p>
						</li>
						<li class="active">
							<span class="icon complete"></span>
							<p class="txt">완료</p>
						</li>
					</ol>
				</div>
				<!-- //진행 단계 -->
				<div class="realTime-comple"> 
					<section class="gray-noti-section">
						<h3 class="tit">감사합니다</h3>
						<p>즐거움이 가득한 단기렌트카 예약이 완료되었습니다.</p>
					</section>
					<div class="section-format">
						<dl class="format-area">
							<div class="row">
								<dt>예약번호</dt>
								<dd>2022346396</dd>
							</div>
							<div class="row">
								<dt>차명</dt>
								<dd>ALL NEW K3 (G) (가솔린)</dd>
							</div>
							<div class="row">
								<dt>예약일</dt>
								<dd>2020.08.01</dd>
							</div>
							<div class="row">
								<dt>지점</dt>
								<dd>강릉 KTX 예약소 <button>상세</button></dd>
							</div>
							<div class="row">
								<dt>대여기간</dt>
								<dd>2021년 02월 08일 (월) 10:00~2021년 02월 12일 (금) 10:00</dd>
								<!-- <dd>2020.08.01 ~ 2020.08.31</dd> -->
							</div>					
						</dl>
						<div class="img-box">
							<img src="../../../resources-pc/images/bg_car_default_b01.png" alt="더미 이미지">
						</div>
					</div>
					<div class="btn-area">					
						<a href="#" class="btn btn-white">사전체크인</a>
						<a href="#" class="btn btn-red">홈으로</a>
					</div>
				</div>
			</div>	
		</div>
		<!-- //단기렌터카 완료 -->
	</main>



	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->


	<!--floating_zone 컴포넌트-->
	<aside class="floating_zone" style="display: none;">
		플로팅 사이드 바영역
	</aside>
	<!--//floating_zone 컴포넌트-->

	
</body>
</html>
