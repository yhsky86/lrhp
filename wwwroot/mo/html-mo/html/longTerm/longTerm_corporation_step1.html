<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-mo/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-mo/styles/reset.css">
<link rel="stylesheet" href="../../../resources-mo/styles/layout.css">
<link rel="stylesheet" href="../../../resources-mo/styles/modules.css">
<link rel="stylesheet" href="../../../resources-mo/styles/contents.css">

<script src="../../../resources-mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="../../../resources-mo/scripts/MUI.js"></script>
<script src="../../../resources-mo/scripts/common.js"></script>

</head>

<body>

	<header class="header">
	</header>


	<main id="wrap" >

		<!--월간 렌터카-->
		<div class="longTerm-wrap">
			<div class="section-top">
				<!-- 타이틀 -->
				<div class="section-tit">
					<em>비즈니스 차량 관리의 최고 Partner!</em>
					<strong>법인장기렌터카</strong>
				</div>
				<!-- //타이틀 -->
			</div>

			<!-- 상세 -->
			<div class="section-detail">

				<div class="detail-layout">
					<div class="detail-layer-cont">
						<div class="detail-layer-items">

							<div class="layer-item item-step2">
								<h3>
									<strong>상담신청 정보 입력</strong>
								</h3>
								<div class="item-cont">
									<div class="detail-layer-inputT">
										<div class="detail-layer-inputT-tit">회사명</div>
										<div class="detail-layer-inputT inputT">
											<input type="text" id="" name="" title="name" placeholder="회사명을 입력하세요." value="">
										</div>
									</div>
									<div class="detail-layer-inputT">
										<div class="detail-layer-inputT-tit">담당자명</div>
										<div class="detail-layer-inputT inputT">
											<input type="text" id="" name="" title="name" placeholder="담당자명을 입력하세요." value="">
										</div>
									</div>
									<div class="detail-layer-inputT inputT">
										<div class="detail-layer-inputT-tit">휴대전화</div>
										<ul class="detail-layer-inputT-line list-type-col3">
											<li class="inputT">
												<select class="selectbox" name="" id="">
													<option value="">선택</option>
													<option value="">010</option>
													<option value="">011</option>
												</select>
											</li>
											<li class="inputT"><input type="text" id="" name="" title="휴대전화번호 중간자리" placeholder="" value=""></li>
											<li class="inputT"><input type="text" id="" name="" title="휴대전화번호 뒷자리" placeholder="" value=""></li>
										</ul>
									</div>
									<div class="detail-layer-inputT inputT">
										<div class="detail-layer-inputT-tit">지역</div>
										<ul class="detail-layer-inputR list-type-col2">
											<li class="inputT">
												<div class="inputR">
													<input type="radio" name="radio2" id="radio2-1">
													<label for="radio2-1">
														<span>서울</span>
													</label>
												</div>
											</li>
											<li class="inputT">
												<div class="inputR">
													<input type="radio" name="radio2" id="radio2-2">
													<label for="radio2-2">
														<span>인천/경기/강원</span>
													</label>
												</div>
											</li>
										</ul>
										<ul class="detail-layer-inputR list-type-col2">
											<li class="inputT">
												<div class="inputR">
													<input type="radio" name="radio2" id="radio2-3">
													<label for="radio2-3">
														<span>대전/충청/세종</span>
													</label>
												</div>
											</li>
											<li class="inputT">
												<div class="inputR">
													<input type="radio" name="radio2" id="radio2-4">
													<label for="radio2-4">
														<span>광주/전라</span>
													</label>
												</div>
											</li>
										</ul>
										<ul class="detail-layer-inputR list-type-col2">
											<li class="inputT">
												<div class="inputR">
													<input type="radio" name="radio2" id="radio2-5">
													<label for="radio2-5">
														<span>대구/부산/울산/경상</span>
													</label>
												</div>
											</li>
											<li class="inputT">
												<div class="inputR">
													<input type="radio" name="radio2" id="radio2-6">
													<label for="radio2-6">
														<span>제주</span>
													</label>
												</div>
											</li>
										</ul>
									</div>
									<div class="detail-layer-inputT inputT">
										<div class="detail-layer-inputT-tit">관심차종 및 기타문의</div>
										<div class="textarea">
                                            <textarea name="" id="" placeholder="관심차종 또는 궁금하신 사항을 자유롭게 입력해주세요."></textarea>
                                        </div>
									</div>
								</div>
							</div>

							<div class="layer-item item-step1">
								<h3>
									<strong>개인정보 수집이용동의</strong>
								</h3>
								<div class="item-cont">
									<div class="chk-agree-list">
										<div class="chk-agree-all">
											<div class="inputC">
												<input type="checkbox" name="checkbox11" id="checkbox11-1">
												<label for="checkbox11-1">
													<span class="txtBold">이용 동의(선택)에 모두 동의합니다.</span>
												</label>
											</div>
										</div>
										<ul class="chk-agree-cols">
											<li>
												<div class="chk-agree-top">
													<div class="inputC inputC02">
														<input type="checkbox" name="checkbox11" id="checkbox11-2">
														<label for="checkbox11-2">
															<span>개인정보 수집 및 이용 동의(필수)</span>
														</label>
													</div> 
													<a href="#none" class="layer-infos-open" data-layer="type-"><i class="icon next2"></i></a>
												</div>
											</li>
											<li>
												<div class="chk-agree-top">
													<div class="inputC inputC02">
														<input type="checkbox" name="checkbox11" id="checkbox11-3">
														<label for="checkbox11-3">
															<span>마케팅 · 광고 · 홍보 등 활용을 위한 개인정보 수집 및 이용 동의(선택)</span>
														</label>
													</div> 
													<a href="#none" class="layer-infos-open" data-layer="type-"><i class="icon next2"></i></a>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>

							

						</div>
					</div>

					<div class="detail-layer-summary">
						<div class="guide">
							<h3><strong>롯데렌터카 법인장기렌터카 장점!</strong></h3>
							<ul class="list-type-col2">
								<li>
									<div class="img">
										<i class="icon decorate11"></i>
									</div>
									<em>비용 처리 절세 효과!</em>
								</li>
								<li>
									<div class="img">
										<i class="icon decorate12"></i>
									</div>
									<em>세금, 보험료 걱정 해결!</em>
								</li>
								<li>
									<div class="img">
										<i class="icon decorate26"></i>
									</div>
									<em>차량관리 APP 신차장 멤버십!</em>
								</li>
								<li>
									<div class="img">
										<i class="icon decorate14"></i>
									</div>
									<em>사고 처리 염려 해결!</em>
								</li>
							</ul>
						</div>
					</div>
					
					

				</div>

				<!-- 하단 버튼 -->
				<div class="detail-layer-submit">
					<button type="button" class="btn btn-red">상담신청</button>
				</div>
				<!-- //하단 버튼 -->

			</div>
			<!--//상세-->

		</div>
		<!--//월간 렌터카-->

	</main>


	<footer class="footer">
	</footer>


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('카플래너 상담신청');

	});
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
