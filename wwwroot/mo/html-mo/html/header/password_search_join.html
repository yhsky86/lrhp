	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="login-wrap">
			<!-- 타이틀 -->
			<div class="section-tit">
				<em>즐거움과 설레임이 가득한</em>
				<strong>롯데렌터카 통합 회원가입</span></strong>
			</div>
			<!-- //타이틀 -->
			
			<div class="section-detail">
				<div class="detail-view">
					<div class="detail-view-info align-c">
						<strong>새로운 비밀번호를 입력해주세요.</strong>
					</div>
				</div>

				<div class="detail-cont detail-cont-pw-search-join">
					<strong>비밀번호<button type="button"><i class="icon info3"></i></button></strong>
					<div class="detail-inputT inputT">
						<input type="password" id="" name="" title="비밀번호 입력" placeholder="비밀번호를 입력하세요.">
						<p>8-15자리의 영문/숫자/특수문자를 함께 입력해주세요.</p>
					</div>
					<div class="detail-inputT inputT">
						<input type="password" id="" name="" title="비밀번호 입력 확인" placeholder="비밀번호를 재입력하세요.">
					</div>
				</div>
				<div class="detail-layer-submit">
					<ul class="list-type-col2 detail-layer-list-btn">
						<li>
							<button type="button" class="btn btn-white">이전</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">다음</button>
						</li>
					</ul>
				</div>
			</div>
		</div>

	<!--footer 컴포넌트-->
