<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-mo/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-mo/styles/reset.css">
<link rel="stylesheet" href="../../../resources-mo/styles/layout.css">
<link rel="stylesheet" href="../../../resources-mo/styles/modules.css">
<link rel="stylesheet" href="../../../resources-mo/styles/contents.css">

<script src="../../../resources-mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../../../resources-mo/scripts/jquery/plugins/masonry.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer_logout.js"></script><!--인크루드용..-->
<script src="../../../resources-mo/scripts/MUI.js"></script>
<script src="../../../resources-mo/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="login-wrap">
			<!-- 타이틀 -->
			<div class="section-tit">
				<p class="t_comment"><i class="icon pannel09"></i>롯데렌터카에서 롯데 그룹사 임직원을 위한 서비스를 
                    제공합니다. </p>
			</div>
			<!-- //타이틀 -->
			
			
            <div class="detail-layout">
                <div class="detail-layer-cont">
                    <div class="detail-layer-items">
                        <div class="layer-item item-step2">
                            <div class="item-cont mem_cont">
                                <div class="detail-layer-inputT-tit family-tit">임직원 이메일 <span class="t_red">* 모든 항목은 필수기재입니다.</span></div>
                                <div class="detail-layer-inputT inputT">
                                    <ul class="detail-layer-inputT-email list-type-col3 list-family">
                                        <li>
                                            <input type="text" id="chrgemail_fs" value="" name="email" title="이메일 정보" placeholder="이메일 정보">
                                            <em>@</em>
                                        </li>
                                        <li>
                                            <input type="text" id="chrgemail_ls" value="" title="이메일 종류 선택">
                                        </li>
                                        <li class="inputT"><button type="button" class="btn-default black">인증번호받기</button></li>
                                    </ul>
                                </div>
                                <div class="detail-layer-inputT inputT">
                                    <select class="selectbox" name="" id="email_list" onchange="$('#chrgemail_ls').val($('#email_list').val());">
                                        <option value="">직접입력</option>
                                        <option value="lotte.net">lotte.net</option>
                                        <option value="naver.com">naver.com</option>
                                    </select>
                                </div>
                                <div class="detail-layer-inputT inputT">
                                    <ul class="detail-layer-inputT-number list-type-col2 list-family2">
                                        <li class="inputT"><input type="text" id="" name="" title="인증번호를 입력하세요" placeholder="인증번호를 입력하세요" value=""></li>
                                        <li class="inputT"><button type="button" class="btn-default black">확인</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			
		</div>
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('롯데 그룹사 임직원 인증');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
