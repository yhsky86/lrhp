<script src="../../../resources-mo/scripts/jquery/jquery-1.9.1.min.js"></script>

<script src="../include_footer_logout.js"></script><!--인크루드용..-->

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="login-wrap">
			<!-- 타이틀 -->
			<div class="section-tit">
				<p class="t_comment"><i class="icon pannel09"></i>새로운 비밀번호를 입력하세요.</p>
			</div>
			<!-- //타이틀 -->
			
			<div class="section-detail">
				<div class="detail-cont detail-cont-pw-change">
					<div class="detail-inputT-tit inputT"><strong>현재 비밀번호</strong></div>
					<div class="detail-inputT inputT">
						<input type="password" id="" name="" title="현재 비밀번호 입력" placeholder="현재 비밀번호를 입력하세요.">
                    </div>
                    <div class="detail-inputT-tit inputT"><strong>새 비밀번호</strong></div>
					<div class="detail-inputT inputT">
                        <input type="password" id="" name="" title="새 비밀번호 입력" placeholder="새 비밀번호를 입력하세요.">
                        <div class="pw-safe">비밀번호 안전도
                            <strong>적정</strong>
                            <span class="on"></span>
                            <span class="on"></span>
                            <span class=""></span>
                        </div>
						<p>8-15자리의 영문/숫자/특수문자를 함께 입력해주세요.</p>
					</div>
					<div class="detail-inputT inputT">
						<input type="password" id="" name="" title="새 비밀번호 입력 확인" placeholder="새 비밀번호를 재입력하세요.">
					</div>
				</div>
				<div class="section-layer-submit">
					<ul class="list-type-col2">
						<li>
							<button type="button" class="btn btn-white">취소</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">확인</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('비밀번호 변경');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->
