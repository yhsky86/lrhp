<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="../../../resources-mo/images/favicon.ico">
<link rel="stylesheet" href="../../../resources-mo/styles/reset.css">

<link rel="stylesheet" href="../../../resources-mo/styles/contents.css">

<script src="../../../resources-mo/scripts/jquery/jquery-1.9.1.min.js"></script>

<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->

<body>

	<header class="header">
	</header>


	<main id="wrap" >

		<!--계약-->
		<div class="contract-wrap">

			
			<div class="section-detail">
				<!-- 상단 현재위치 -->
				<div class="detail-view-rest">
					<span>계약정보 입력</span>
					<ul>
						<li class="active"><span>1</span></li>
						<li><span>2</span></li>
						<li><span>3</span></li>
					</ul>
				</div>
				<!-- //상단 현재위치 -->

				<!-- 오류페이지 -->
				<div class="detail-layout detail-infos">
					<div class="detail-layer-cont">
						<div class="detail-error">
							<div class="detail-error-top align-c">
								<i class="icon exclamation"></i>
								<h2 class="detail-error-tit-h">신차장기렌터카에 <br>이미 계약한 내역이 있습니다.</h2>
								<h3 class="detail-error-descri">
									<p>고객님께서는 <span>2017년 12일 10일</span><br>계약한 내역이 있습니다.</p>
									<p>계약내용은 마이페이지에서 확인 가능합니다.</p>
								</h3>
							</div>
							<div class="detail-error-cont">
								<ul class="list-type-col2 detail-error-list-btn">
									<li>
										<button type="submit" class="btn btn-white">메인으로 가기</button>
									</li>
									<li>
										<button type="submit" class="btn btn-red">마이페이지</button>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!-- //오류페이지 -->

			</div>
			

		</div>
		<!--//계약-->

	</main>


	<footer class="footer">
	</footer>





	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('계약');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->
