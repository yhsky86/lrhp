<body>

	<header class="header">
	</header>


	<main id="wrap" >

		<!--월간 렌터카-->
		<div class="shor-wrap">

			<!-- 상세 -->
			<div class="section-detail">
				<!-- 상단 현재위치 -->
				<div class="detail-view-rest">
					<ul class="list-type-col3">
						<li><i class="icon progress02"></i><span>예약/약관</span></li>
						<li><i class="icon progress02"></i><span>할인/결제</span></li>

					</ul>
				</div>
				<!-- //상단 현재위치 -->
				
				<div class="detail-view detail-view-descri">
					<div class="detail-view-info align-c">
						<strong>감사합니다</strong>
						<em>
							즐거움이 가득한 롯데렌터카 예약이<br>아래와 같이 완료 되었습니다.
						</em>
					</div>
				</div>

				<div class="detail-layout">
					
					<div class="detail-view-img"><img src="../../../resources-mo/images/@temp-estimate-list06.png" alt="더미1"></div>
					<div class="detail-view-top">
						<div class="normal">
							<strong>ALL NEW K3 (G) (가솔린)</strong>
						</div>
					</div>
					<div class="detail-layer-cont">
						<div class="detail-layer-cont-terms detail-layer-cont-terms02">
							<div class="table">
								<table>
									<caption></caption>
									<colgroup>
										<col style="width:30%">
										<col style="width:70%">
									</colgroup>
									<tbody>
										<tr>
											<th>예약번호</th>
											<td><b>2022346396</b></td>
										</tr>
										<tr>
											<th>예약일</th>
											<td><b>2020.08.01</b></td>
										</tr>
										<tr>
											<th>대여지점</th>
											<td><b>강릉 KTX 예약소</b></td>
										</tr>
										<tr>
											<th>대여기간</th>
											<td><b>2020.08.01~2020.08.31</b></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>

				<!-- 하단 버튼 -->
				<div class="detail-layer-submit">
					<ul class="list-type-col2 detail-layer-list-btn">
						<li>
							<button type="button" class="btn btn-white">사전 체크인</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">홈으로</button>
						</li>
					</ul>
				</div>
				<!-- //하단 버튼 -->

				<!-- 하단 배너 -->
				<div class="detail-layer-bn">
					<a href="#">
						<img src="../../../resources-mo/images/@temp-shor-bn01.png" alt="bn">
					</a>
				</div>
				<!-- //하단 배너 -->
			</div>
			<!--//상세-->

		<!--//월간 렌터카-->

	<footer class="footer">
	</footer>


	<!--상단 타이틀(추후삭제)-->
