<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>


<body>

	<header class="header">
	</header>


	<main id="wrap" >
		<div class="shor-wrap">
            <!-- 타이틀 -->
            <div class="section-top">
                <div class="section-tit">
                    <em>대한민국 No.1 롯데렌터카</em>
                    <strong>해외렌터카</strong>
                </div>
            </div>
			
			<!-- //타이틀 -->

			<div class="section-detail">
                <div class="detail-view">
					<div class="detail-view-info align-c">
                        <p>롯데렌터카 해외예약서비스는<br>제휴 협약을 통해 <br>
                            <strong class="texRed txtBold">Global No.1 Hertz</strong>와 함께 합니다. </p>
                    </div>
                </div>
                <div class="hertz-cont">
                    <div class="cont-area">
                        <div class="contact-col">
							<p class="img"><img src="/lrhp/mo/images/logos/logo-rentercar.png" alt=""></p>
							<div class="tel-box">
								<p>예약문의</p>
								<strong class="texRed txtBold">(02)797-8000</strong>
							</div>
                        </div>
                        <div class="contact-col">
							<p class="img"><img src="/lrhp/mo/images/logos/logo-hertz.png" alt=""></p>
							<div class="tel-box">
								<p>예약문의</p>
								<strong class="texRed txtBold">1600-2288</strong>
							</div>
						</div>
                    </div>
                    <p class="align-c">
						세계 150여 개국, 1만여 개 지점, 60만대의 차량을 보유한 세계 최대의 Hertz를 롯데렌터카에서 만나보세요.<br>
						롯데렌터카를 통해 해외 차량대여를 이용하시는 롯데렌터카 회원님께는 추가 할인 혜택을 드립니다.
					</p>
                </div>
                <div class="detail-layer-submit">
					<button type="button" class="btn btn-red">롯데마트몰</button>
				</div>
			</div>
		</div>
	</main>


	<footer class="footer">
	</footer>




	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('해외렌터카');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
