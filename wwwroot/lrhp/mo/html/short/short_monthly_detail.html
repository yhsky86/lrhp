<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>

<body>

	<header class="header">
	</header>


	<main id="wrap" >

		<!--월간 렌터카-->
		<div class="shor-wrap">

			<!-- 상세 -->
			<div class="section-detail">
				
				<div class="detail-layout">

					<div class="detail-view-img"><img src="/lrhp/mo/images/@temp-estimate-list06.png" alt="더미1"/></div>

					<div class="detail-view-top">
						<div class="normal">
							<strong>싼타페 디젤 2.2</strong>
						</div>
						<button type="button" class="btn btn-share btn-sns btn-sns-site-ct layer-sns-open" data-layer="layer-sns"><i class="icon share3">공유</i></button>
					</div>
					
					<div class="detail-layer-cont">
						<div class="detail-layer-cont-terms">
							<div class="table">
								<table>
									<caption></caption>
									<colgroup>
										<col style="width:40%">
										<col style="width:auto">
									</colgroup>
									<tbody>
										<tr>
											<th><i class="icon fixedRight06"></i>차량번호</th>
											<td><b>49하8955</b></td>
										</tr>
										<tr>
											<th><i class="icon fixedRight07"></i>배기량 / 등급</th>
											<td><b>2400 CC / 대형</b></td>
										</tr>
										<tr>
											<th><i class="icon fixedRight08"></i>연료</th>
											<td><b>가솔린</b></td>
										</tr>
										<tr>
											<th><i class="icon fixedRight09"></i>색상</th>
											<td><b>미드나잇블랙</b></td>
										</tr>
										<tr>
											<th><i class="icon fixedRight10"></i>보유지점</th>
											<td><em>인천센터</em></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="detail-layer-cont-pchase">
								<span>월 렌탈료</span>
								<em>355,000<span>원</span></em>
							</div>
							<ul class="guide">
								<li><i class="icon listCircle"></i>차량 보험 가입시 만26세, 대물 5천, 자손 5천만원, 만 26세 미만일 경우 대여료가 추가로 발생 할 수 있습니다.</li>
							</ul>
						</div>
					</div>

				</div>

				<div class="detail-layer-submit">
					<div class="inner">
						<button type="button" class="btn btn-red radius">차량 상담하기</button>
					</div>
					<div class="inner">
						<button type="button" class="btn btn-white gray radius">상담 진행중</button>
					</div>
				</div>

			</div>
			<!--//상세-->
			

		</div>
		<!--//월간 렌터카-->

	</main>


	<footer class="footer">
	</footer>


	<!--layer-slide SNS 전체보기 컴포넌트-->
	<div class="layer-wrap layer-slide layer-sns" data-type="slide">
		<!--상단-->
		<div class="slide-top">
			<button type="button" class="btn btn-pannel layer-slide-close" data-layer="layer-sns"><i class="icon layerclose">닫기 버튼</i></button>
			<h4>
                공유하기
            </h4>
		</div>
		<!--//상단-->
		<!--컨텐츠-->
		<div class="slide-inner">
			<div class="slide-cont">
                
                <div class="sns-col-cont">
					<div class="sns-list">
						<ul class="list-type-col3">
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-ka"></i>
										<span>카카오톡</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-bd"></i>
										<span>밴드</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-ks"></i>
										<span>카카오스토리</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-fb"></i>
										<span>페이스북</span>
									</button>
								</div>
							</li>
							<!-- <li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-in"></i>
										<span>인스타그램</span>
									</button>
								</div>
							</li> -->
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-tw"></i>
										<span>트위터</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-lk"></i>
										<span>URL 복사</span>
									</button>
								</div>
							</li>
						</ul>
					</div>
                </div>

			</div>
		</div>
		<!--//컨텐츠-->	
	</div>
	<!--//layer-slide SNS 전체보기 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('월간 렌터카');

	});
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
