<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>

<body>

	<header class="header">
	</header>


	<main id="wrap" >

		<!--기사포함 렌터카-->
		<div class="shor-wrap">

			<!-- 상세 -->
			<div class="section-detail">
				<!-- 상단 현재위치 -->
				<div class="detail-view-rest">
					<ul class="list-type-col3">
						<li><i class="icon progress02"></i><span>기본정보</span></li>
						<li><i class="icon progress02"></i><span>상세정보</span></li>
						<li class="active"><i class="icon complete02"></i><span>완료</span></li>
					</ul>
				</div>
				<!-- //상단 현재위치 -->
				
				<div class="detail-view detail-view-descri">
					<div class="detail-view-info align-c">
						<strong>감사합니다</strong>
						<em>
							즐거움이 가득한 월간단기렌터카<br>상담신청이 완료 되었습니다.
						</em>
					</div>
				</div>

				<div class="detail-layout">
					
					<div class="detail-view-top">
						<div class="normal">
							<strong>그랜드 스타렉스 하이리무진</strong>
						</div>
					</div>
					<div class="detail-layer-cont">
						<div class="detail-layer-cont-terms detail-layer-cont-terms02">
							<div class="table">
								<table>
									<caption></caption>
									<colgroup>
										<col style="width:30%">
										<col style="width:70%">
									</colgroup>
									<tbody>
										<tr>
											<th>차명</th>
											<td><b>그랜드 스타렉스 하이리무진</b></td>
										</tr>
										<tr>
											<th>대여기간</th>
											<td><b>2020.08.13 10:00~<br/>2020.08.14 10:00</b></td>
										</tr>
										<tr>
											<th>이용고객</th>
											<td><b>만65세 이상 탑승</b></td>
										</tr>
										<tr>
											<th>상품유형</th>
											<td><b>공항 픽업/센딩</b></td>
										</tr>
										<tr>
											<th>출발/도착지</th>
											<td><b>강남빌딩/남양주 가구단지</b></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="detail-layer-items">
							<div class="layer-item item-step5">
								<div class="item-cont">
									<div class="detail-layer-cont-contact">
										<i class="icon pannel09"></i>
										<strong>
											<b>48시간 이내 전화로</b>
											상세한 견적을 안내 드리겠습니다.
										</strong>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 하단 버튼 -->
				<div class="detail-layer-submit">
					<ul class="list-type-col2 detail-layer-list-btn">
						<li>
							<button type="button" class="btn btn-white">마이페이지</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">홈으로</button>
						</li>
					</ul>
				</div>
				<!-- //하단 버튼 -->

				<!-- 하단 배너 -->
				<div class="detail-layer-bn">
					<a href="#">
						<img src="/lrhp/mo/images/@temp-shor-bn01.png" alt="bn">
					</a>
				</div>
				<!-- //하단 배너 -->
			</div>
			<!--//상세-->

		</div>
		<!--//기사포함 렌터카-->

	</main>


	<footer class="footer">
	</footer>


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('기사포함 렌터카');

	});
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
