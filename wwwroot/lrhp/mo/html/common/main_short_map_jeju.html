<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<!--<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>-->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/masonry.min.js"></script>
<script src="../include_main_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">

		<div class="shor-wrap">

			<div class="section-detail">
				<div class="detail-main-list detail-main-list1">
					<div class="detail-main-map">
						<!-- 지도 마커 -->
						<div class="detail-map-marker" style="display:none;">
							<div class="map-marker-box">
								<i class="icon marker"></i>
								<div class="map-marker-txt">강남지점</div>
							</div>
						</div>
						<!-- 지도 마커 -->
						<div class="detail-map-tit-wrap">
							<p>
								<b>롯데렌터카로</b> 
								제주도를 경험하세요!
							</p>
							<ul>
								<li>
									<a href="#"><em><i class="icon pannel20"></i></em>제주오토하우스<i class="icon next6"></i></a>
								</li>
								<li>
									<a href="#"><em><i class="icon pannel21"></i></em>제주롯데호텔<i class="icon next6"></i></a>
								</li>
							</ul>
						</div>
						<div class="img jeju">
							<img src="/lrhp/mo/images/@temp-main-shor-map02.png" alt=""/>
						</div>
						<div class="btn-map-opt">
							<button type="button" class="btn active">제주</button>
							<button type="button" class="btn">내륙</button>
						</div>
						<div class="btn-group btn-map-location" style="display:none;">
							<button type="button" class="btn btn-share ty2"><i class="icon location">내위치</i></button>
						</div>
						<div class="btn-group btn-map-speedy">
							<button type="button" class="btn btn-default active">예약하시는 날짜를 선택하세요!</button>
						</div>
					</div>
				</div>
			</div>

		</div>

		
	</main>
	<!--//container 컴포넌트-->

	
	<!--layer-slide 본인인증 컴포넌트-->
	<div class="layer-wrap layer-slide layer-galleryThumbs" data-type="slide">
		<!--상단-->
		<div class="slide-top">
			<button type="button" class="btn btn-pannel layer-slide-close" data-layer="layer-galleryThumbs"><i class="icon layerclose">닫기 버튼</i></button>
			<h4>
                이벤트 전체보기
            </h4>
		</div>
		<!--//상단-->
		<!--컨텐츠-->
		<div class="slide-inner">
			<div class="slide-cont">
                
                <div class="galleryThumbs-col-cont">
					<div class="galleryThumbs-list">
						<ul>
							<li>
								<div class="img">
									<img src="/lrhp/mo/images/@temp-main-carLife-slide01.png" alt="더미이미지"/>
								</div>
							</li>
							<li>
								<div class="img">
									<img src="/lrhp/mo/images/@temp-main-carLife-slide02.png" alt="더미이미지"/>
								</div>
							</li>
							<li>
								<div class="img">
									<img src="/lrhp/mo/images/@temp-main-carLife-slide01.png" alt="더미이미지"/>
								</div>
							</li>
							<li>
								<div class="img">
									<img src="/lrhp/mo/images/@temp-main-carLife-slide02.png" alt="더미이미지"/>
								</div>
							</li>
						</ul>
					</div>
                </div>

			</div>
		</div>
		<!--//컨텐츠-->	
	</div>
	<!--//layer-slide 프로모션 컴포넌트-->

	<!--layer-popup 푸시설정 컴포넌트-->
	<div class="layer-wrap layer-popup layer-setup">
		<div class="pop-inner">
			<div class="pop-scroll">
				<div class="pop-cont">
					<!-- 웹일때 -->
					<!-- 로그인 -->
					<div class="pop-login-info-wrap">
						<div class="pop-login-id">
							<em>ID</em><b>surinpapa</b>
						</div>
						<div class="pop-logout-btn-box">
							<button type="button"><b>로그아웃</b></button>
						</div>
					</div>
					<!-- //로그인 -->
					<!-- //웹일때 -->
					<!-- 앱일때 추가 -->
					<div class="pop-txt-web">
						<div class="pop-tit-wrap">
							<h4>광고성 알림(PUSH)</h4>
							<div class="toggle-wrapper">
								<div class="toggle normal">
									<input id="push" type="checkbox">
									<label class="toggle-item" for="push"></label>
								</div>
							</div>
						</div>
						<p class="pop-txt-wrap">
							롯데렌터카의 맞춤 혜택, 이벤트, 서비스안내 등에
							대한 알림을 받으실 수 있습니다. 알림 설정에 따라
							정보수신 동의 및 거부 처리됩니다.
						</p>
						<p class="pop-txt-bottom-wrap">
							알림이 오지 않을경우, <b>휴대폰 설정>알림</b>에서 설정여부를 확인해주세요.
						</p>
					</div>
					<!-- //앱일때 추가 -->
				</div>
			</div>
		</div>
		<div class="pop-txt-bottom">
			<button type="button" class="layer-pop-close layer-setup-close" data-layer="layer-setup">닫기</button>  
		</div>
	</div>
	<!--//layer-popup 푸시설정 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->

</body>
</html>
