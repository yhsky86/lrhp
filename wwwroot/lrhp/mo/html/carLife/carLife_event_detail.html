<!DOCTYPE html>
<html lang="ko">
<head>

<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>

<body>

	<header class="header">
	</header>


	<main id="wrap" >

		<!--카라이프-->
		<div class="carLife-wrap">

			<!-- 상세 -->
			<div class="section-detail section-detail-cont">
				<div class="unit-text-detail">
					<div class="text-detail-cont">
						<!-- 타이틀 -->
						<div class="detail-cont-info">
							<strong>기부금이쌓이는친환경기부드라이빙캠페인드라이빙캠페인드라이빙캠페인드라이빙캠페인</strong>
							<b>2020.09.01 ~ 2020.09.31</b>
							<button type="button" class="btn btn-share btn-sns layer-sns-open" data-layer="layer-sns"><i class="icon share3">공유</i></button>
						</div>
						<!-- //타이틀 -->
						<!-- 내용 -->
						<div class="img">
							<div class="cover">
								<img src="/lrhp/mo/images/@temp-carLife-event04.png" alt="더미">
							</div>
						</div>
						<!-- //내용 -->
					</div>
				</div>

				<div class="chk-agree-info">
					<a href="#none">
						<strong>이벤트 당첨자 발표</strong>
						<i class="icon next2"></i>
					</a>
				</div>
			</div>
			<!-- //상세 -->
			

		</div>
		<!--//카라이프-->

	</main>


	<footer class="footer">
	</footer>

	<!--layer-slide SNS 전체보기 컴포넌트-->
	<div class="layer-wrap layer-slide layer-sns" data-type="slide">
		<!--상단-->
		<div class="slide-top">
			<button type="button" class="btn btn-pannel layer-slide-close" data-layer="layer-sns"><i class="icon layerclose">닫기 버튼</i></button>
			<h4>
                공유하기
            </h4>
		</div>
		<!--//상단-->
		<!--컨텐츠-->
		<div class="slide-inner">
			<div class="slide-cont">
                
                <div class="sns-col-cont">
					<div class="sns-list">
						<ul class="list-type-col3">
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-ka"></i>
										<span>카카오톡</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-bd"></i>
										<span>밴드</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-ks"></i>
										<span>카카오스토리</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-fb"></i>
										<span>페이스북</span>
									</button>
								</div>
							</li>
							<!-- <li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-in"></i>
										<span>인스타그램</span>
									</button>
								</div>
							</li> -->
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-tw"></i>
										<span>트위터</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-lk"></i>
										<span>URL 복사</span>
									</button>
								</div>
							</li>
						</ul>
					</div>
                </div>

			</div>
		</div>
		<!--//컨텐츠-->	
	</div>
	<!--//layer-slide SNS 전체보기 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('이벤트');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->
