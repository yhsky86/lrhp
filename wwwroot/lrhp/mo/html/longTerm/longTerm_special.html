<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>


<body>

	<header class="header">
	</header>


	<main id="wrap" >
		<div class="longTerm-wrap">
			<div class="section-detail">
				<div class="detail-layout">
					<div class="longTerm-card-list">
						<!-- 탭 -->
						<div class="tab-nav tab-normal">
							<button type="button" class="btn btn-share btn-sns btn-sns-site-t layer-sns-open" data-layer="layer-sns"><i class="icon share3">공유</i></button>
							<ul class="list-type-col2">
								<li class="active">
									<button type="button">개인장기렌터카</button>
								</li>
								<li class="">
									<button type="button">법인장기렌터카</button>
								</li>
							</ul>
						</div>
						<!-- //탭 -->

						<!--리스트-->
						<div class="section-list">
							<div class="tab-cont tab-normal">
								<div class="longTerm-card-tab">
									<div class="">
										개인장기렌터카
										<button type="button" class="btn btn-default black layer-infos-open" data-layer="layerCounsel-open">간편 견적 신청</button>
									</div>
								</div>

								<div class="longTerm-card-tab longTerm-card-tab-02" style="display: none;">
									<div class="">
										법인장기렌터카
									</div>
								</div>
							</div>
						</div>
						<!--//리스트-->
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="fixed-btnBottom mainlongTermBottom">
		<ul class="list-type-col3 detail-layer-list-btn">
			<li>
				<a href="#"><i class="icon longTermBottom04"></i><span>다이렉트 견적</span></a>
			</li>
			<li>
				<a href="#"><i class="icon longTermBottom05"></i><span>간편 상담 신청</span></a>
			</li>
			<li>
				<a href="#"><i class="icon longTermBottom06"></i><span>전화 상담</span></a>
			</li>
		</ul>
	</div>


	<footer class="footer">
	</footer>

	<!--layer-slide SNS 전체보기 컴포넌트-->
	<div class="layer-wrap layer-slide layer-sns" data-type="slide">
		<!--상단-->
		<div class="slide-top">
			<button type="button" class="btn btn-pannel layer-slide-close" data-layer="layer-sns"><i class="icon layerclose">닫기 버튼</i></button>
			<h4>
                공유하기
            </h4>
		</div>
		<!--//상단-->
		<!--컨텐츠-->
		<div class="slide-inner">
			<div class="slide-cont">
                
                <div class="sns-col-cont">
					<div class="sns-list">
						<ul class="list-type-col3">
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-ka"></i>
										<span>카카오톡</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-bd"></i>
										<span>밴드</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-ks"></i>
										<span>카카오스토리</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-fb"></i>
										<span>페이스북</span>
									</button>
								</div>
							</li>
							<!-- <li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-in"></i>
										<span>인스타그램</span>
									</button>
								</div>
							</li> -->
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-tw"></i>
										<span>트위터</span>
									</button>
								</div>
							</li>
							<li>
								<div class="inner">
									<button type="button" class="btn">
										<i class="icon share-sns-lk"></i>
										<span>URL 복사</span>
									</button>
								</div>
							</li>
						</ul>
					</div>
                </div>

			</div>
		</div>
		<!--//컨텐츠-->	
	</div>
	<!--//layer-slide SNS 전체보기 컴포넌트-->

	<!--layer-full 간편견적신청 입력 컴포넌트-->
    <div class="layer-wrap layer-full layer-infos layerCounsel-open" data-type="full">
		<!--상단-->
        <div class="full-top">
			<h4>
				간편 견적 신청
            </h4>
            <button type="button" class="btn btn-pannel layer-full-close" data-layer="layerCounsel-open">
				<i class="icon prev">닫기 버튼</i>
			</button>
        </div>
        <!--//상단-->
        <!--컨텐츠-->
        <div class="full-inner">
            <div class="full-cont">
				<div class="section-cont">
					<div class="cont-in">
						<div class="input-wrap">
							<div class="inputT">
								<label for="">이름<sub class="texRed">*</sub></label>
								<input type="text" id="" name=""/>
							</div>
							<div class="inputT">
								<label for="">연락처<sub class="texRed">*</sub></label>
								<input type="text" id="" name=""/>
							</div>
							<div class="inputT">
								<label for="">지역<sub class="texRed">*</sub></label>
								<input type="text" id="" name=""/>
							</div>
							<div class="inputT">
								<label for="">차량번호<sub class="texRed">*</sub></label>
								<input type="text" id="" name=""/>
							</div>
							<div class="detail-layer-inputT">
								<ul class="list-type-col2">
									<li class="inputT">
										<div class="detail-layer-inputT-tit">카드종류<sub class="texRed">*</sub></div>
									</li>
									<li class="inputT">
										<div class="detail-layer-inputR inputR">
											<input type="radio" name="radio4" id="radio4-1-1">
											<label for="radio4-1-1">
												<span>개인</span>
											</label>
										</div>
										<div class="detail-layer-inputR inputR">
											<input type="radio" name="radio4" id="radio4-2-1">
											<label for="radio4-2-1">
												<span>법인</span>
											</label>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="agree-wrap">
							<div class="chk-agree-tit">
								<h5>약관동의</h5>
							</div>
							<div class="chk-agree-list">
								<div class="chk-agree-all">
									<div class="inputC">
										<input type="checkbox" name="checkbox10" id="checkbox10-1">
										<label for="checkbox10-1">
											
											<span class="txtBold">전체동의</span>
										</label>
									</div>
								</div>
								<ul class="chk-agree-cols">
									<li>
										<div class="chk-agree-top">
											<div class="inputC inputC02">
												<input type="checkbox" name="checkbox1" id="checkbox1-1">
												<label for="checkbox1-1">
													
													<span class="txtBold">개인정보 수집 및 이용 동의(필수)</span>
												</label>
											</div> 
											<a href="#none" class="layer-infos-open" data-layer="type-individual"><i class="icon next2"></i></a>
										</div>
									</li>
									<li>
										<div class="chk-agree-top">
											<div class="inputC inputC02">
												<input type="checkbox" name="checkbox1" id="checkbox1-2">
												<label for="checkbox1-2">
													
													<span class="txtBold">마케팅 · 광고 · 홍보 등 활용을 위한 개인정보 <br>수집 및  이용 동의(선택)</span>
												</label>
											</div> 
											<a href="#none" class="layer-infos-open" data-layer="type-individual"><i class="icon next2"></i></a>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="cont-btn">
						<button type="button" class="btn btn-default black layer-full-close" data-layer="layerCounsel-open">확인</button>
					</div>
				</div>
			</div>
		</div>
		<!--//컨텐츠-->
	</div>
	<!--//layer-full 간편견적신청 입력 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('신차장 특가');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
