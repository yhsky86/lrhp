<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>

<body>

	<header class="header">
	</header>


	<main id="wrap" >

		<!--월간 렌터카-->
		<div class="longTerm-wrap">
			<div class="section-top">
				<!-- 타이틀 -->
				<div class="section-tit">
					<em>롯데렌터카</em>
					<strong>신차장기<span>렌터카로!</span></strong>
					<p>신차 뽑을 땐, 경제성! 편의성! 모두 OK!</p>
				</div>
				<!-- //타이틀 -->
			</div>

			<!-- 상세 -->
			<div class="section-detail">

				<div class="detail-layout">
					<div class="detail-view-img"><i class="icon secondhand01"></i></div>
					<div class="detail-view-top">
						<div class="normal">
							<strong>롯데렌터카 신차 장기렌터카 <br>상담신청이 완료되었습니다.</strong>
							<em>빠른 시간 안에 연락 드리도록 하겠습니다.</em>
						</div>
					</div>

				</div>

				<!-- 하단 버튼 -->
				<div class="detail-layer-submit">
					<button type="button" class="btn btn-red">메인으로</button>
				</div>
				<!-- //하단 버튼 -->

			</div>
			<!--//상세-->

		</div>
		<!--//월간 렌터카-->

	</main>


	<footer class="footer">
	</footer>


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('카플래너 상담신청');

	});
	</script>
	<!--//상단 타이틀(추후삭제)-->

</html>
