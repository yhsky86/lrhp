<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/masonry.min.js"></script>
<script src="../include_main_header.js"></script><!--인크루드용..-->
<script src="../include_footer_logout.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--마이페이지-월간단기렌터카 결제완료-->
	<main id="wrap">
		<div class="mypage-wrap">
			<div class="section-detail">
				<div class="detail-view-rest">
					<ul class="list-type-col2">
						<li><i class="icon progress02"></i><span>결제</span></li>
						<li class="active"><i class="icon complete02"></i><span>결제완료</span></li>
					</ul>
				</div>
				<div class="detail-view-info align-c">
					<strong>감사합니다</strong>
					<em>
						결제가 완료되었습니다.
					</em>
				</div>
				<div class="detail-view-img">
					<img src="/lrhp/mo/images/@temp-estimate-list06.png" alt="더미1">
				</div>
				<div class="detail-result">
					<div class="item-wrap">
						<div class="cont-in">
							<strong>ALL NEW K3 (G) (가솔린)</strong>
							<div class="list-type-value">
								<div>
									<strong>계약번호</strong>
									<b>2022346396</b>
								</div>
								<div>
									<strong>계약기간</strong>
									<b>2020.01.01 ~ 2020-12.31</b>
								</div>
								<div>
									<strong>월렌탈료</strong>
									<b>1,000,000 원</b>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="section-layer-submit">
					<ul class="list-type-col2">
						<li>
							<button type="button" class="btn btn-white">결제내역</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">홈으로</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<!--//마이페이지-월간단기렌터카 결제-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-nav').css('display','none');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
