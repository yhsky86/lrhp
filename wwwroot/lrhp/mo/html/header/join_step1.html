<html lang="ko">
<head>

<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="login-wrap">
			<!-- 타이틀 -->
			<div class="section-tit">
				<em>순식간에 가입하는</em>
				<strong>L.POINT X <span>롯데렌터카</span></strong>
				<p><button type="button"><i class="icon info2"></i></button>L.POINT 안내</p>
			</div>
			<!-- //타이틀 -->
			<div class="detail-view-rest">
				<ul class="list-type-col3">
					<li class="active"><i class="icon complete02"></i><span>본인인증</span></li>
					<li><i class="icon progress02"></i><span>약관동의</span></li>
					<li><i class="icon progress02"></i><span>정보입력</span></li>
				</ul>
			</div>
			<div class="section-detail">
				<div class="detail-cont detail-cont-join">
					<div class="detail-opt-wrap">
						<ul class="list-type-col2">
							<li>
								<a href="#">
									<div class="detail-opt-icon-box"><i class="icon benefit07"></i></div>
									<p>카드 인증</p>
								</a>
							</li>
							<li>
								<a href="#">
									<div class="detail-opt-icon-box"><i class="icon benefit08"></i></div>
									<p>휴대폰 인증</p>
								</a>
							</li>
						</ul>
					</div>
					<div class="detail-descri detail-descri-gray">
						<ul>
							<li><i class="icon listCircle"></i>법인 명의 휴대폰 사용자는 통신사 지점 또는 대리점에 방문하여 법인명의 실사용자 등록 후 휴대폰 인증이 가능합니다.</li>
						</ul>
					</div>
				</div>
				<div class="detail-submit">
					<div class="btn-group">
						<button type="submit" class="btn btn-white">취소</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('회원가입');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->
