<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/masonry.min.js"></script>
<script src="../include_main_header.js"></script><!--인크루드용..-->
<script src="../include_footer_logout.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--마이페이지-월간단기렌터카 결제-->
	<main id="wrap">
		<div class="mypage-wrap">
			<div class="section-detail">
				<div class="detail-view-rest">
					<ul class="list-type-col2">
						<li class="active"><i class="icon complete02"></i><span>결제</span></li>
						<li><i class="icon progress02"></i><span>결제완료</span></li>
					</ul>
				</div>
				<div class="detail-cont-wrap">
					<div class="detail-cont cont-item1">
						<div class="item-wrap">
							<div class="cont-tit">
								<h4>최종결제정보</h4>
							</div>
							<div class="cont-in">
								<div class="detail-layer-inputR">
									<ul class="">
										<li class="inputR">
											<input type="radio" name="radio1" id="radio1-1" checked="checked">
											<label for="radio1-1">
												<span>회원등급 할인 (일반회원 40%)</span>
											</label>
										</li>
										<li class="inputR">
											<input type="radio" name="radio1" id="radio1-2">
											<label for="radio1-2">
												<span>지점 이벤트</span>
											</label>
											<select class="selectbox" name="" id="">
												<option value="">선택항목</option>
												<option value="">선택1</option>
												<option value="">선택2</option>
											</select>
										</li>
										<li class="inputR">
											<input type="radio" name="radio1" id="radio1-3">
											<label for="radio1-3">
												<span>할인권</span>
											</label>
											<select class="selectbox" name="" id="">
												<option value="">선택항목</option>
												<option value="">선택1</option>
												<option value="">선택2</option>
											</select>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="section-layer-submit">
					<ul class="list-type-col2">
						<li>
							<button type="button" class="btn btn-white">취소</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">다음</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<!--//마이페이지-월간단기렌터카 결제-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-nav').css('display','none');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
