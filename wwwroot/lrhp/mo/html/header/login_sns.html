<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="login-wrap">
			<!-- 타이틀 -->
			<div class="section-tit">
				<strong><span>L.POINT</span> 회원이신가요?</strong>
				<em>L.POINT 아이디와 비밀번호로 <br>로그인해주세요.</em>
			</div>
			<!-- //타이틀 -->
			<div class="section-detail">
				<div class="detail-cont detail-cont-sns">
					<div class="detail-inputT inputT"><input type="text" id="ID" name="ID" title="ID" placeholder="아이디를 입력해주세요"></div>
					<div class="detail-inputT inputT"><input type="text" id="PW" name="PW" title="PW" placeholder="비밀번호를 입력해주세요"></div>
					<div class="detail-descri">
						<ul>
							<li><sub>*</sub> L.POINT 아이디와 비밀번호로 로그인 하시면 간편하게 계정이 연결됩니다.</li>
						</ul>
					</div>
					<div class="detail-submit"><button type="button" class="btn btn-default red">로그인</button></div>
					<div class="detail-search">
						<ul class="btn-group">
							<li><div class="inner"><a href="#none" class="btn">회원가입</a></div></li>
							<li><div class="inner"><a href="#none" class="btn">아이디찾기</a></div></li>
							<li><div class="inner"><a href="#none" class="btn">비밀번호찾기</a></div></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('로그인');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->
