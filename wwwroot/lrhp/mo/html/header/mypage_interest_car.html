<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/masonry.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer_logout.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="mypage-wrap">
			
			<div class="section-detail">
                <div class="detail-layout">
                    <ul class="guide">
                        <li><i class="icon listCircle"></i>나의 관심차종을 등록하시면 중고차장기렌터카에 관심 차종이 
                            등록되면 알림 메시지를 보내드립니다. </li>
                        <li><i class="icon listCircle"></i>중고차장기렌터카 이용 시 관심 차종만 모아 보실 수 있습니다. </li>
                    </ul>
                </div>

                <div class="detail-layout-cont">
                    <div class="detail-inputT-tit">
                        <strong>선택한 차종</strong>
                    </div>
                    <!-- 선택 없음 -->
                    <div class="box-type">
                        <p>아래 차종을 선택하시면 자동 등록 됩니다.</p>
                    </div>
                    <!-- //선택 없음 -->
                    <!-- 차종 선택 등록 -->
                    <div class="box-type">
                        <div class="car-chose">
                            <ul>
                                <li>
                                    <div class="inner">
                                        <div class="brand">엑센트</div>
                                        <button type="button" class="btn-close">
                                            <i class="icon close04">삭제</i>
                                        </button>
                                    </div>                                   
                                </li>
                                <li>
                                    <div class="inner">
                                        <div class="brand">아반떼</div>
                                        <button type="button" class="btn-close">
                                            <i class="icon close04">삭제</i>
                                        </button>
                                    </div>                                   
                                </li>
                                <li>
                                    <div class="inner">
                                        <div class="brand">i30</div>
                                        <button type="button" class="btn-close">
                                            <i class="icon close04">삭제</i>
                                        </button>
                                    </div>                                   
                                </li>
                                <li>
                                    <div class="inner">
                                        <div class="brand">벨로스터</div>
                                        <button type="button" class="btn-close">
                                            <i class="icon close04">삭제</i>
                                        </button>
                                    </div>                                   
                                </li>
                                <li>
                                    <div class="inner">
                                        <div class="brand">i40</div>
                                        <button type="button" class="btn-close">
                                            <i class="icon close04">삭제</i>
                                        </button>
                                    </div>                                   
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- //차종 선택 등록 -->

                    <!-- 브랜드 이미지 버튼 -->
                    <div class="section-filter section-filter-list"> 
                        <div class="result">
                            <div class="filter-col">
                                <div class="chk-list">
                                    <ul class="scroll-box">
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1" checked>
                                                <label for="chk1">
                                                    <i class="icon brand-all"></i>
                                                    <span>전체</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk2">
                                                <label for="chk2">
                                                    <i class="icon brand01"></i>
                                                    <span>현대</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk3">
                                                <label for="chk3">
                                                    <i class="icon brand02"></i>
                                                    <span>기아</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk4">
                                                <label for="chk4">
                                                    <i class="icon brand03"></i>
                                                    <span>쌍용</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk5">
                                                <label for="chk5">
                                                    <i class="icon brand04"></i>
                                                    <span>쉐보레</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk6">
                                                <label for="chk6">
                                                    <i class="icon brand05"></i>
                                                    <span>르노삼성</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk7">
                                                <label for="chk7">
                                                    <i class="icon brand06"></i>
                                                    <span>기타</span>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //브랜드 이미지 버튼 -->
                    <!-- 차종 버튼 -->
                    <div class="section-filter">
                        <div class="result">
                            <div class="filter-col">
                                <div class="chk-list">
                                    <ul class="list-type-col5">
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-1">
                                                <label for="chk1-1">엑센트</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-2">
                                                <label for="chk1-2">아반떼</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-3">
                                                <label for="chk1-3">i30</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-4">
                                                <label for="chk1-4">벨로스터</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-5">
                                                <label for="chk1-5">i40</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-6">
                                                <label for="chk1-6">쏘나타</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-7">
                                                <label for="chk1-7">그랜저</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-8">
                                                <label for="chk1-8">코나</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inner">
                                                <input type="radio" name="chk1" id="chk1-9">
                                                <label for="chk1-9">넥쏘</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //차종 버튼 -->
                    <div class="btn-group btn-group-justified">
                        <button type="button" class="btn btn-gray radius">나의 관심차종 전체보기</button>
                    </div>
                </div>


			</div>
		</div>
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('나의 관심 차종');
		$('.header-top.sub .btn-drawer').css('display','none');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
