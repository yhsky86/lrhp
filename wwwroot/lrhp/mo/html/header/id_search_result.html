<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="login-wrap">
			<!-- 타이틀 -->
			<div class="section-tit">
				<em>즐거움과 설레임이 가득한</em>
				<strong>롯데렌터카 통합 회원가입</span></strong>
			</div>
			<!-- //타이틀 -->
			
			<div class="section-detail">
				
				<div class="detail-cont detail-cont-id-search">
					<div class="detail-opt-wrap">
						<ul>
							<li>
								<a href="#">
									<div class="detail-opt-icon-box"><i class="icon benefit09"></i></div>
									<p>아이디 : Hon*****</p>
									<span>입력하신 정보와 일치하는 아이디 정보입니다.</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="detail-descri detail-descri-gray">
						<ul>
							<li class="red">
								<i class="icon listCircle"></i>
								개인정보 보호를 위해 아이디 뒷자리는 ***로 표시됩니다.
							</li>
							<li>
								<i class="icon listCircle"></i>
								법인 명의 휴대폰 사용자는 통신사 지점 또는 대리점에 방문하여 법인명의 실사용자 등록 후 휴대폰 인증이 가능합니다.
							</li>
						</ul>
					</div>
				</div>
				<div class="detail-layer-submit">
					<ul class="list-type-col2 detail-layer-list-btn">
						<li>
							<button type="button" class="btn btn-white">취소</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">다음</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('아이디찾기');
		$('.header-top.sub .btn-drawer').css('display','none');
	})

	<!--//상단 타이틀(추후삭제)-->
