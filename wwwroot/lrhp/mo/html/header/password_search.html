<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/mo/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/mo/styles/reset.css">
<link rel="stylesheet" href="/lrhp/mo/styles/layout.css">
<link rel="stylesheet" href="/lrhp/mo/styles/modules.css">
<link rel="stylesheet" href="/lrhp/mo/styles/contents.css">

<script src="/lrhp/mo/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/jquery.ui.touch-punch.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="/lrhp/mo/scripts/jquery/plugins/masonry.min.js"></script>
<script src="../include_sub_header_type1.js"></script><!--인크루드용..-->
<script src="../include_footer_logout.js"></script><!--인크루드용..-->
<script src="/lrhp/mo/scripts/MUI.js"></script>
<script src="/lrhp/mo/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="login-wrap">
			<!-- 타이틀 -->
			<div class="section-tit">
				<em>즐거움과 설레임이 가득한</em>
				<strong>롯데렌터카 통합 회원가입</span></strong>
			</div>
			<!-- //타이틀 -->
			
			<div class="section-detail">
				<div class="detail-view">
					<div class="detail-view-info align-c">
						<strong>아이디 확인 후</strong>
						<em>
							비밀번호를 다시 설정하실 수 있습니다.
						</em>
					</div>
				</div>
				<div class="detail-radio iconBox tab-nav tab-normal detail-radio-search">
					<ul class="list-type-col2">
						<li>
							<div class="radioIconBox inner">
								<input type="radio" id="login1" name="login1" checked><label for="login1"><i class="icon lpoint-logo"></i><b>통합회원</b></label>
							</div>
						</li>
						<li>
							<div class="radioIconBox inner">
								<input type="radio" id="login2" name="login1"><label for="login2"><i class="icon lotterentacar-logo"></i><b>회원</b></label>
							</div>
						</li>
					</ul>
				</div>

				<div class="tab-cont tab-normal">
					<div class="detail-cont"></div>
					<div class="detail-cont detail-cont-pw-search" style="display:none;">
						<div class="detail-inputT inputT">
							<input type="text" id="" name="" title="id 입력" placeholder="아이디 또는 이메일을 입력해주세요">
						</div>
					</div>
				</div>
				
				<div class="detail-layer-submit">
					<ul class="list-type-col2 detail-layer-list-btn">
						<li>
							<button type="button" class="btn btn-white">취소</button>
						</li>
						<li>
							<button type="button" class="btn btn-red">다음</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<!--상단 타이틀(추후삭제)-->
    <script>
	$(function(){
		$('.header-top.sub h1').text('비밀번호찾기');
		$('.header-top.sub .btn-drawer').css('display','none');
	})
	</script>
	<!--//상단 타이틀(추후삭제)-->


</body>
</html>
