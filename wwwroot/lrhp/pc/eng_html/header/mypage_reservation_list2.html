<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">
<link rel="stylesheet" href="/lrhp/pc/styles/contents.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_mypage.js"></script><!-- 마이페이지 상단과 LNB 인크루드 -->
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap" class="eng-wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">My Page</a>
						</li>
						<li>
							<a href="">My Reservation</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>

		<!-- 20210125 pjh : 클래스 reservation-container 추가 -->
		<div class="mypage-container reservation-container">
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">My Page</h2>
				</section>
				<!-- //페이지 타이틀 -->			

				<div class="mypage-header"></div>
				<!-- //.mypage-header -->

				<div class="mypage-body">
					<div class="mypage-lnb"></div>
					<!-- //.mypage-lnb -->

					<div class="mypage-body-cont">
						<div class="mypage-body-cont-header">
							<div class="tit-area">
								<h4 class="tit">My Reservation</h4>
							</div>
							<div class="indicator-area">
								<ul class="menu-list">
									<li>						
										<input type="radio" id="reservat01" name="reservat" checked>
										<label for="reservat01">ALL</label>
									</li>
									<li>						
										<input type="radio" id="reservat02" name="reservat">
										<label for="reservat02">Reservation</label>
									</li>
									<li>						
										<input type="radio" id="reservat03" name="reservat">
										<label for="reservat03">payment</label>
									</li>
									<li>						
										<input type="radio" id="reservat04" name="reservat">
										<label for="reservat04">Complate</label>
									</li>
									<li>						
										<input type="radio" id="reservat05" name="reservat">
										<label for="reservat05">canceled</label>
									</li>
								</ul>
							</div>
						</div>
						<div class="infos-section">		
							<!-- 
							<div class="result-none">
								No information on the reservation exists
							</div>	
							-->
							<!-- 20210125 pjh : 마크업 변경 -->
							<div class="result-none">
								<div class="inner-area">
									<h3 class="tit">KOREA No.1 LOTTE rental</h3>
									<p>There is no rental in use. Reservation</p>
									<div class="btn-box">
										<a href="" class="btn btn-red">Make Reservation</a>
									</div>
								</div>
							</div>
							<!-- //20210125 pjh : 마크업 변경 -->
						</div>

					</div>
					<!-- //.mypage-body-cont -->
				</div>	
				<!-- //.mypage-body -->
				
			</div>
		</div>

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


</body>
</html>
