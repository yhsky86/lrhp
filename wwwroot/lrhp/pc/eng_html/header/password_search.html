<html lang="ko">
<head>

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap" class="eng-wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">FindID/Password</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		<div class="join-container">
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">Find Password</h2>					
				</section>
				<!-- //페이지 타이틀 -->				

				<div class="gray-noti-section">
					<h3 class="tit">Result for the ID search based on your information</h3>
					<p>You can check the ID using a variety of authentication methods</p>					
				</div>
				<div class="section-form-align-c">
					<div class="form-cont">
						<div class="form-row">
							<div class="input-tit">
								<label for="">Country</label>
							</div>
							<div class="input-cont">
								<select name="" id="" class="selectbox">
									<option value="korean">Korean</option>
									<option value="international">international</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<div class="input-tit">
								<label for="">Passport No.</label>
								
							</div>
							<div class="input-cont">
								<div class="inputT">
									<input type="text" placeholder="">
								</div>								
								<p class="t-red t-type2">* Recieve to E-mail when you resister.</p>
							</div>
						</div>
					</div>
				</div>
				<div class="btn-area">					
					<button type="button" class="btn btn-red">Find Password</button>
				</div>
			</div>
		</div>

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->
