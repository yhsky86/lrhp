<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">
<link rel="stylesheet" href="/lrhp/pc/styles/contents.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_mypage.js"></script><!-- 마이페이지 상단과 LNB 인크루드 -->
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap" class="eng-wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">My Page</a>
						</li>
						<li>
							<a href="">My Reservation</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>

		<div class="mypage-container">
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">My Page</h2>					
				</section>
				<!-- //페이지 타이틀 -->			

				<div class="mypage-header"></div>
				<!-- //.mypage-header -->

				<div class="mypage-body">
					<div class="mypage-lnb"></div>
					<!-- //.mypage-lnb -->

					<div class="mypage-body-cont">
						<div class="mypage-body-cont-header">
							<div class="tit-area">
								<h4 class="tit">Modify personal Information </h4>
							</div>
						</div>
						
						<div class="section-form type2">
							<p class="required-box">* fields are required.</p>
							<div class="form-cont">
								<div class="row type2">
									<label for="" class="input-tit">Level <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<div class="txt">						
											General Member
										</div>
									</div>								
								</div>
								<div class="row type2">
									<label for="" class="input-tit">ID <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<div class="txt">						
											Honggil123
										</div>
									</div>								
								</div>
								<div class="row type2">
									<label for="" class="input-tit">Password <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<div class="inputT">						
											<input type="password" id="" placeholder="Password" minlength="8" maxlength="15">
										</div>
										<p class="txt-valid">
											Security Level
											<span class="error-msg txt-color-red">Error : It needs to be 8~15 characters(Not available & < >)</span>
										</p>
									</div>								
								</div>
								<div class="row type2">
									<label for="" class="input-tit">Check Password <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<div class="inputT">						
											<input type="password" id="" placeholder="Pas4sword" minlength="8" maxlength="15">
										</div>
									</div>								
								</div>
								<div class="row type2">
									<label for="" class="input-tit">Name <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<div class="inputT">						
											<input type="text" id="" placeholder="" value="Davis">
										</div>
									</div>								
								</div>
								<div class="row type2">
									<label for="" class="input-tit">Date of birth <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<div class="select-area">
											<div class="inputT">
												<input type="text" placeholder="Year">
											</div>
											<span class="hypen">-</span>
											<select name="" id="" class="selectbox">
												<option value="">Mon</option>
												<option value="">1월</option>
												<option value="">2월</option>
												<option value="">3월</option>
												<option value="">4월</option>
												<option value="">5월</option>
												<option value="">6월</option>
												<option value="">7월</option>
												<option value="">8월</option>
												<option value="">9월</option>
												<option value="">10월</option>
												<option value="">11월</option>
												<option value="">12월</option>
											</select>
											<span class="hypen">-</span>
											<select name="" id="" class="selectbox">
												<option value="">Day</option>
												<option value="">1일</option>
												<option value="">2일</option>
												<option value="">3일</option>
												<option value="">4일</option>
												<option value="">5일</option>
												<option value="">6일</option>
												<option value="">7일</option>
												<option value="">8일</option>
												<option value="">9일</option>
												<option value="">10일</option>
												<option value="">11일</option>
												<option value="">12일</option>
												<option value="">13일</option>
												<option value="">14일</option>
												<option value="">15일</option>
												<option value="">16일</option>
												<option value="">17일</option>
												<option value="">18일</option>
												<option value="">19일</option>
												<option value="">20일</option>
												<option value="">21일</option>
												<option value="">22일</option>
												<option value="">23일</option>
												<option value="">24일</option>
												<option value="">25일</option>
												<option value="">26일</option>
												<option value="">27일</option>
												<option value="">28일</option>
												<option value="">29일</option>
												<option value="">30일</option>
												<option value="">31일</option>
											</select>
										</div>
									</div>								
								</div>
								<div class="row type2">
									<label for="" class="input-tit">Sex <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<ul class="radio-area">
											<li>
												<div class="radio-icon-box">
													<input type="radio" id="addr3" name="addr3">
												<label for="addr3">Male</label>
												</div>
											</li>
											<li>
												<div class="radio-icon-box">
													<input type="radio" id="addr4" name="addr3">
												<label for="addr4">Female</label>
												</div>
											</li>
										</ul>
									</div>								
								</div>
								<div class="row type2">
									<label for="" class="input-tit">Zip Code <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<div class="inputT">						
											<input type="text" id="" placeholder="" value="1111111">
										</div>
									</div>								
								</div>
								<div class="row type2">
									<label for="" class="input-tit">Local address <span class="txt-color-red">*</span></label>
									<div class="input-cont">									
										<div class="addr-area">
											<div class="box-type3 mb-10">										
												<div class="inputT">
													<input type="text" value="testtest">
												</div>
											</div>
											<div class="inputT">
												<input type="text" value="testtest">
											</div>											
										</div>		
									</div>		
								</div>
								
								<div class="row type2">
									<label for="" class="input-tit">Mobile Phone</label>
									<div class="input-cont">
										<div class="inputT">						
											<input type="text" id="" placeholder="" value="01012345678">
										</div>	
										<ul class="lst dot">
											<li>Agreement to SMS Reception</li>
										</ul>
										<ul class="radio-area">											
											<li>
												<div class="radio-icon-box">
													<input type="radio" id="agree-y" name="agree">
												<label for="agree-y">I agree</label>
												</div>
											</li>
											<li>
												<div class="radio-icon-box">
													<input type="radio" id="agree-n" name="agree">
												<label for="agree-n">I disagree</label>
												</div>
											</li>
										</ul>
									</div>						
								</div>
							
								<div class="row type2">
									<label for="" class="input-tit">E-mail <span class="txt-color-red">*</span></label>
									<div class="input-cont">
										<div class="box-between">
											<div class="inputT">						
												<input type="text" id="" placeholder="">
											</div>
											<em class="at">@</em>
											<div class="inputT">						
												<input type="text" id="chrgemail_ls" value="" title="">
											</div>
											<select class="selectbox" name="" id="email_list" onchange="$('#chrgemail_ls').val($('#email_list').val());">
												<option value="">직접입력</option>
												<option value="lotte.net">lotte.net</option>
												<option value="naver.com">naver.com</option>
											</select>		
										</div>
										<ul class="lst dot">
											<li>Agreement to EMAIL Reception</li>
										</ul>
										<ul class="radio-area">
											<li>
												<div class="radio-icon-box">
													<input type="radio" id="email-y" name="email">
												<label for="email-y">I agree</label>
												</div>
											</li>
											<li>
												<div class="radio-icon-box">
													<input type="radio" id="email-n" name="email">
												<label for="email-n">I disagree</label>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>

						<div class="btn-area">
							<button type="submit" class="btn btn-red">Modify</button>
						</div>
					</div>
					<!-- //.mypage-body-cont -->
				</div>	
				<!-- //.mypage-body -->
				
			</div>
		</div>

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


</body>
</html>
