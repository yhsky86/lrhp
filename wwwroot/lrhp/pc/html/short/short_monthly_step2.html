<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">
<link rel="stylesheet" href="/lrhp/pc/styles/contents.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	
	

	<main id="wrap" >
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">#카라이프</a>
						</li>
						<li>
							<a href="">즐거움을 <span class="SpoqaHanSans_txt SpoqaHanSans_txt_r"><i>#</i>타봥</span></a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		
		<!--월간 렌터카-->
		<div class="short-container">
			<div class="inner-type2">		
				<!-- 페이지 타이틀 -->		
				<section class="section-headline">
					<h2 class="tit">상담신청</h2>					
				</section>				
				<!-- //페이지 타이틀 -->

				<!-- 진행 단계 -->
				<div class="section-top">
					<ol class="step-list">
						<li>
							<span class="icon progress"></span>
							<p class="txt">상담작성</p>
						</li>						
						<li class="active">
							<span class="icon complete"></span>
							<p class="txt">작성완료</p>
						</li>
					</ol>
				</div>
				<!-- //진행 단계 -->

				<section class="gray-noti-section">
					<h3 class="tit">감사합니다</h3>
					<p>즐거움이 가득한 월간단기렌트카 상담신청이 완료되었습니다.</p>
				</section>

				<div class="section-format">
					<dl class="format-area">
						<div class="row">
							<dt>상담번호</dt>
							<dd>2022346396</dd>
						</div>
						<div class="row">
							<dt>차명</dt>
							<dd>싼타페 2.2(D)</dd>
						</div>
						<div class="row">
							<dt>차량 인도 방식</dt>
							<dd>(탁송) 서울특별시 강남구 테헤란로 422 KT타워  <button type="button" class="btn btn-white">지도</button></dd>
						</div>
						<div class="row">
							<dt>지점</dt>
							<dd>인천센터  <button type="button" class="btn btn-white">상세</button></dd>
						</div>
						<div class="row">
							<dt>지점 연락처</dt>
							<dd>052-233-8000</dd>
						</div>					
					</dl>
					<div class="img-box">
						<img src="/lrhp/pc/images/@temp-short-detail.png" alt="더미 이미지">
					</div>
				</div>

				<div class="talk-section">
					<span class="icon talk"></span>
					<span class="txt-color-red">48시간 이내 전화로</span> 상세한 견적을 안내 드리겠습니다.
				</div>

				<div class="btn-area">					
					<a href="#" class="btn btn-white">마이 페이지</a>
					<a href="#" class="btn btn-red">홈으로</a>
				</div>
			</div>	
		</div>
		<!-- //월간 렌터카 -->

	</main>





	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->




	<!--floating_zone 컴포넌트-->
	<aside class="floating_zone" style="display: none;">
		플로팅 사이드 바영역
	</aside>
	<!--//floating_zone 컴포넌트-->
