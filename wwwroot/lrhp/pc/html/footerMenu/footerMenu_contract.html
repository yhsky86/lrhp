<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">
<link rel="stylesheet" href="/lrhp/pc/styles/contents.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	
	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">계약서조회</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>

		<!-- 회사소개 -->
		<div class="footerMenu-container">	
			<div class="inner-type2">

				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">계약서 조회</h2>
					<p class="txt">계약서 작성 시, 입력한 정보와 정확히 일치하는 경우에만 계약서가 조회됩니다.</p>
				</section>
				<!-- //페이지 타이틀 -->

				<div class="section-form">
					<div class="form-header">
						<h3 class="tit-size-mid">계약 정보</h3>
					</div>
					<div class="form-cont">	
						<div class="row type2">
							<label for="" class="input-tit">계약번호</label>
							<div class="input-cont">									
								<div class="inputT type-right">						
									<input type="text" id="" placeholder="1922096291">
								</div>				
							</div>
						</div>
						<div class="row type2">
							<label for="" class="input-tit">이름</label>
							<div class="input-cont">									
								<div class="inputT type-right">						
									<input type="text" id="" placeholder="이름을 입력하세요.">
								</div>				
							</div>
						</div>
						<div class="row type2">
							<label for="" class="input-tit">생년월일</label>
							<div class="input-cont">									
								<div class="inputT type-right">						
									<input type="text" id="" placeholder="생년월일을 입력하세요.">
								</div>				
							</div>
						</div>
					</div>
				</div>
				<div class="btn-area">
					<button type="submit" class="btn btn-red">계약서 조회</button>
				</div>

			</div>
		</div>
		<!-- //회사소개 -->
	
	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->

	<!--floating_zone 컴포넌트-->
	<aside class="floating_zone" style="display: none;">
		플로팅 사이드 바영역
	</aside>
	<!--//floating_zone 컴포넌트-->
</body>
</html>
