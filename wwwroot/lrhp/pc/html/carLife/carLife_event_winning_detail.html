<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	
	
	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">#카라이프</a>
						</li>
						<li>
							<a href="">즐거움을 <span class="SpoqaHanSans_txt SpoqaHanSans_txt_r"><i>#</i>타봥</span></a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		
		<!--카라이프-->
		<div class="carLife-container">
			<div class="inner-type2">
				<!-- 타이틀 -->
				<div class="ntc-view-header">
					<div class="top-row">
						<!--
							참고 : .flag > 검정 / .flag-red > 빨강 / .flag-blue > 파랑 / .flag-purple > 보라
						-->
						<span class="flag-red">전지점</span>
						<button type="button" class="btn-share"><span class="icon share">공유하기</span></button>
					</div>
					<div class="bot-row">
						<p class="ntc-tit">코로나 함께 극복해요! 최대 55%할인 이벤트</p>
						<span class="ntc-date">2020.09.07</span>
					</div>
				</div>
				<!-- //타이틀 -->

				<!-- 내용 -->
				<div class="ntc-view-body">
					<div class="img-box">
						<img src="/lrhp/pc/images/@temp-carLife-event-view02.png" alt="더미">
					</div>
				</div>	
				<!-- //내용 -->	
				<!-- 목록 리스트 -->	
				<div class="ntc-view-footer">
					<ul class="ntc-list">
						<li>
							<a href="">
								<strong>이전 글</strong> 								
								가을맞이 추억여행 최대 60%할인 이벤트
								<span class="ntc-date">
									2020.08.31
								</span>
							</a>
						</li>
						<li>
							<a href="">
								<strong>다음 글</strong> 
								코로나 함께 이겨내요! 최대 55%할인 이벤트
								<span class="ntc-date">
									2020.08.31
								</span>
							</a>
						</li>
					</ul>
					<div class="btn-box">
						<a href="" class="btn btn-simple">목록</a>
					</div>
				</div>		
				<!-- //목록 리스트 -->	
			</div>
		</div>

	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->

	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->




	<!--floating_zone 컴포넌트-->
	<aside class="floating_zone" style="display: none;">
