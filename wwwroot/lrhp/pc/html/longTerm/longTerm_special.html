<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	
	

	<main id="wrap" >
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">신차장장기렌터카</a>
						</li>
						<li>
							<a href="">이달의특가</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		
		<!--신차장장기렌터카-->
		<div class="longTerm-container">
			<div class="inner-type2">

				<!-- 페이지 타이틀 
				<section class="section-headline">
					<h2 class="tit">신차장 특가</h2>	
					<p class="txt">고민은 특가를 놓칠뿐! 합리적인 가격으로 만나세요!</p>
					<div class="tooltip-top-wrap tooltipToggle-top tooltip-site">										
						<button type="button" class="btn btn-share tooltipOpenBtn-top" data-target="tooltipCont-top" data-on="true" data-siblings="false"><span class="icon share">공유하기</span></button>
						<div class="tooltip tooltipCont tooltipCont-top">
							<div class="tooltipCont-inner">
								<div class="layer-list">
									<ul class="list-type-col6">
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-ka">카카오톡</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-bd">네이버밴드</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-ks">카카오스토리</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-fb">페이스북</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-tw">트위터</i>
											</a>
										</li>
										<li>
											<a href="#" class="btn btn-share-sns">
												<i class="icon share-sns-lk">링크복사</i>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</section>
				 //페이지 타이틀 -->


				<!-- 상단 -->
				<div class="tab-nav longTermSpecialTab">
					<ul class="tab-col2">
						<li class="active">
							<button type="button">개인장기렌터카</button>
						</li>
						<li>
							<button type="button">법인장기렌터카</button>
						</li>
					</ul>
				</div>
				<!-- //상단 -->
				
				<div class="longTerm-special-content">
					<div class="tab-cont longTermSpecialTab">
						<div class="tab-cont-inner">							
							개인장기렌터카
							<div class="btn-box">
								<button type="button" class="btn btn-black layer-infos-open" data-layer="layerCounsel-open">간편 견적 신청</button>
							</div>
						</div>
						<div class="tab-cont-inner" style="display:none;">
							법인장기렌터카
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- //신차장장기렌터카 -->

	</main>

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->




	<!--floating_zone 컴포넌트-->
	<aside class="floating-zone">
		<div class="floating-inner between-type">
			<div class="floating-col">
				<div class="tel-box">
					<span class="icon tel04"></span>
					<p>
						전화상담 <span>02-2057-1231</span>
					</p>
				</div>
			</div>
			<div class="floating-col">
				<div class="btns">
					<button type="button" class="btn btn-black fs-m">다이렉트 견적</button>
					<button type="button" class="btn btn-red fs-m">간편 상담 신청</button>
				</div>
			</div>
		</div>
	</aside>
	<!--//floating_zone 컴포넌트-->

	<!--  간편견적신청 입력 레이어 -->
	<div class="layer-wrap layer-popup layer-infos layerCounsel-open">
		<div class="pop-inner">
			<div class="popup-top">
				<h4>간편 견적 신청</h4>
				<button type="button" class="layer-popup-close" data-layer="layerCounsel-open">
					<span class="icon pop-close">닫기 버튼</span>
				</button>
			</div>
			<div class="popup-cont layer-iscroll">
				<div class="iscroll-in">
					<div class="form-cont between-type">
						<div class="form-row">
							<label for="" class="input-tit">이름<span class="txt-red">*</span></label>
							<div class="input-cont">
								<div class="inputT">
									<input type="text" id="" placeholder="">
								</div>
							</div>
						</div>
						<div class="form-row">
							<label for="" class="input-tit">연락처<span class="txt-red">*</span></label>
							<div class="input-cont">
								<div class="inputT">
									<input type="text" id="" placeholder="">
								</div>
							</div>
						</div>
						<div class="form-row">
							<label for="" class="input-tit">지역<span class="txt-red">*</span></label>
							<div class="input-cont">
								<select class="selectbox" id="" value="">
									<option value="">지역(시/도) 선택</option>
									<option value="">서울</option>
									<option value="">경기/강원</option>
									<option value="">충청/전라/경상</option>
									<option value="">제주</option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<label for="" class="input-tit">차량정보<span class="txt-red">*</span></label>
							<div class="input-cont">
								<div class="inputT">
									<input type="text" id="" placeholder="">
								</div>
							</div>
						</div>
						<div class="form-row">
							<label for="" class="input-tit">구분<span class="txt-red">*</span></label>
							<div class="input-cont detail-radio">
								<ul class="radio-area detail-radio-box">
									<li>
										<div class="radio-icon-box">
											<input type="radio" id="radio03" name="radio2" checked="">
											<label for="radio03">개인</label>
										</div>
									</li>
									<li>
										<div class="radio-icon-box">
											<input type="radio" id="radio04" name="radio2">
											<label for="radio04">법인</label>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="agree-section">
						<div class="form-header">
							<h3 class="tit-size-mid">약관동의</h3>
						</div>
						<div class="form-cont agree-area agreeAccor">
							<div class="row">
								<div class="agree-header">
									<div class="agree-header-top">
										<div class="chk-icon-box type-circle">
											<input type="checkbox" id="agreeTest01">	
											<label for="agreeTest01">											
												전체동의
											</label>										
										</div>
									</div>
								</div>
								<div class="agree-body">
									<ul>
										<li>
											<div class="agree-body-header">
												<div class="chk-icon-box">
													<input type="checkbox" id="agreeTest02">	
													<label for="agreeTest02">											
														개인정보 수집 및 이용안내 동의사항 (필수)
													</label>										
												</div>
												<button type="button" class="btnToggle" data-target="toggleCont01" data-on="true" data-siblings="false">
													자세히
												</button>
											</div>
											<div class="agree-body-cont toggleCont toggleCont01">
												내용
											</div>
										</li>
										<li>
											<div class="agree-body-header">
												<div class="chk-icon-box">
													<input type="checkbox" id="agreeTest03">	
													<label for="agreeTest03">											
														개인정보 위탁 및 제공안내 이용자 동의 사항 (필수)
													</label>										
												</div>
												<button type="button" class="btnToggle" data-target="toggleCont02" data-on="true" data-siblings="false">
													자세히
												</button>
											</div>
											<div class="agree-body-cont toggleCont toggleCont02">
												내용
											</div>
										</li>
										<li>
											<div class="agree-body-header">
												<div class="chk-icon-box">
													<input type="checkbox" id="agreeTest04">	
													<label for="agreeTest04">											
														전자금융 이용약관 이용자 동의 (필수)
													</label>										
												</div>
												<button type="button" class="btnToggle" data-target="toggleCont03" data-on="true" data-siblings="false">
													자세히
												</button>
											</div>
											<div class="agree-body-cont toggleCont toggleCont03">
												내용
											</div>
										</li>
										<li>
											<div class="agree-body-header">
												<div class="chk-icon-box">
													<input type="checkbox" id="agreeTest05">	
													<label for="agreeTest05">											
														정기과금 이용약관 이용자 동의사항 (필수)
													</label>										
												</div>
												<button type="button" class="btnToggle" data-target="toggleCont04" data-on="true" data-siblings="false">
													자세히
												</button>
											</div>
											<div class="agree-body-cont toggleCont toggleCont04">
												내용
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-area">
						<button type="submit" class="btn btn-white">확인</button>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<!-- // 간편견적신청 입력 레이어 -->

</body>
</html>
