<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">
<link rel="stylesheet" href="/lrhp/pc/styles/contents.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
    <!--//header 컴포넌트-->
	

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">#카라이프</a>
						</li>
						<li>
							<a href="">즐거움을 <span class="SpoqaHanSans_txt SpoqaHanSans_txt_r"><i>#</i>타봥</span></a>
						</li>
					</ul>			
				</div>
			</div>
		</div>
		
		<!-- 중고차장기렌터카 -->
		<div class="secondhand-container">	
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">상담 신청</h2>					
				</section>
				<!-- //페이지 타이틀 -->

				<!-- 진행 단계 -->
				<div class="section-top">
					<ol class="step-list">
						<li>
							<span class="icon progress"></span>
							<p class="txt">상담작성</p>
						</li>
						<li class="active">
							<span class="icon complete"></span>
							<p class="txt">작성완료</p>
						</li>
					</ol>
				</div>
				<!-- //진행 단계 -->

				<div class="gray-noti-section">
					<h3 class="tit">상담신청이 완료 되었습니다.</h3>
					<p>빠른 시간 안에 연락 드리도록 하겠습니다.</p>
				</div>

				<div class="section-format">
					<dl class="format-area">
						<div class="row">
							<dt>이름</dt>
							<dd>김롯데</dd>
						</div>
						<div class="row">
							<dt>연락처</dt>
							<dd>010-1234-5678</dd>
						</div>
						<div class="row">
							<dt>지역</dt>
							<dd>인천 남구</dd>
						</div>
						<div class="row">
							<dt>차량번호</dt>
							<dd>62호3467</dd>
						</div>	
						<div class="row">
							<dt>상담 희망 일시</dt>
							<dd>2020년 4월 27일 3시 30분</dd>
						</div>						
					</dl>
				</div>

			</div>
			<div class="btn-area">					
				<a href="#" class="btn btn-red">홈으로</a>
			</div>
		</div>
		<!-- //중고차장기렌터카 -->

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->

	<!--bg-dimmed 컴포넌트-->
	<div class="bg-dimmed">딤(Dim)처리 배경</div>
	<!--//bg-dimmed 컴포넌트-->




	<!--floating_zone 컴포넌트-->
	<aside class="floating_zone" style="display: none;">
		플로팅 사이드 바영역
	</aside>
	<!--//floating_zone 컴포넌트-->



</body>
</html>
