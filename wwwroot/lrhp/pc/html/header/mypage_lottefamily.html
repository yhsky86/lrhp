<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">
<link rel="stylesheet" href="/lrhp/pc/styles/contents.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_mypage.js"></script><!-- 마이페이지 상단과 LNB 인크루드 -->
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">마이페이지</a>
						</li>
						<li>
							<a href="">롯데그룹사 임직원 인증</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>

		<div class="mypage-container">
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">마이페이지</h2>					
					<p>롯데렌터카 회원을 위한 다양한 혜택이 준비되어 있습니다.</p>
				</section>
				<!-- //페이지 타이틀 -->			

				<div class="mypage-header"></div>
				<!-- //.mypage-header -->

				<div class="mypage-body">
					<div class="mypage-lnb"></div>
					<!-- //.mypage-lnb -->

					<div class="mypage-body-cont">
						<div class="mypage-body-cont-header">
							<div class="tit-area">
								<h4 class="tit">롯데 그룹사 임직원 인증</h4>
							</div>
						</div>
						<div class="section-form type2">
							<div class="form-cont">
								<div class="row type2">
									<label for="" class="input-tit">임직원 이메일<span class="txt-color-red">*</span></label>
									<div class="input-cont type2">
										<div class="inputT">						
											<input type="email" id="" placeholder="이메일 정보를 입력하세요.">
										</div>
										<select class="selectbox" name="" id="email_list" onchange="$('#chrgemail_ls').val($('#email_list').val());">
											<option value="">직접입력</option>
											<option value="lotte.net">lotte.net</option>
											<option value="naver.com">naver.com</option>
										</select>
										<button type="button" class="btn btn-black left">인증번호 발송</button>
									</div>
								</div>
								<div class="row type2">
									<label for="" class="input-tit">인증번호<span class="txt-color-red">*</span></label>
									<div class="input-cont type2">
										<div class="inputT">						
											<input type="tel" id="" placeholder="인증번호를 입력하세요">
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="btn-area">
							<button type="submit" class="btn btn-red">확인</button>
						</div>

					</div>
					<!-- //.mypage-body-cont -->
				</div>	
				<!-- //.mypage-body -->
				
			</div>
		</div>

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


</body>
</html>
