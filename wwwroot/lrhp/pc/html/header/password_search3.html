<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">
<link rel="stylesheet" href="/lrhp/pc/styles/contents.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">로그인</a>
						</li>
						<li>
							<a href="">비밀번호찾기</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>

		<div class="join-container">
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">비밀번호 찾기</h2>					
				</section>
				<!-- //페이지 타이틀 -->			

				<div class="gray-noti-section">
					<h3 class="tit">새로운 비밀번호를 입력해주세요.</h3>
				</div>
				<div class="section-form-align-c">
					<div class="form-cont">
						<div class="form-row">
							<div class="input-tit">
								<label for="">비밀번호</label>
								<button type="button"><span class="icon info04"></span></button>
							</div>
							<div class="input-cont">
								<div class="inputT">
									<input type="text" placeholder="비밀번호를 입력해주세요.">
								</div>
								<p class="txt-valid txt-color-red">8~15자리의 영문/숫자/특수문자를 함께 입력해주세요.</p>
							</div>
						</div>
						<div class="form-row">
							<div class="input-tit">
								<label for="">비밀번호 확인</label>
								
							</div>
							<div class="input-cont">
								<div class="inputT">
									<input type="text" placeholder="입력하신 비밀번호를 다시 입력해주세요.">
								</div>								
							</div>
						</div>
					</div>
				</div>
				
				<div class="btn-area">
					<button type="button" class="btn btn-white">취소</button>
					<button type="button" class="btn btn-red">확인</button>
				</div>
			</div>
		</div>

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


</body>
</html>
