<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200, initial-scale=1">
<title>롯데렌터카</title>
<link rel="shortcut icon" href="/lrhp/pc/images/favicon.ico">
<link rel="stylesheet" href="/lrhp/pc/styles/reset.css">
<link rel="stylesheet" href="/lrhp/pc/styles/layout.css">
<link rel="stylesheet" href="/lrhp/pc/styles/modules.css">
<link rel="stylesheet" href="/lrhp/pc/styles/contents.css">

<script src="/lrhp/pc/scripts/jquery/jquery-1.9.1.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/jquery-ui.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/slick.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/swiper.min.js"></script>
<script src="/lrhp/pc/scripts/jquery/plugins/iscroll.min.js"></script>
<script src="../include_mypage.js"></script><!-- 마이페이지 상단과 LNB 인크루드 -->
<script src="../include_sub_header.js"></script><!--인크루드용..-->
<script src="../include_footer.js"></script><!--인크루드용..-->
<script src="/lrhp/pc/scripts/MUI.js"></script>
<script src="/lrhp/pc/scripts/common.js"></script>

</head>

<body>
	<!--header 컴포넌트-->
	<header class="header">
	</header>
	<!--//header 컴포넌트-->

	<!--container 컴포넌트-->
	<main id="wrap">
		<div class="path-wrap">
			<div class="cover">
				<div class="inner">            
					<ul>
						<li>
							<a href=""> 
								<span class="icon home">HOME</span>
							</a>
						</li>
						<li>
							<a href="">마이페이지</a>
						</li>
						<li>
							<a href="">내 차 팔기 상담</a>
						</li>
					</ul>			
				</div>
			</div>
		</div>

		<div class="mypage-container">
			<div class="inner-type2">
				<!-- 페이지 타이틀 -->
				<section class="section-headline">
					<h2 class="tit">마이페이지</h2>					
					<p>롯데렌터카 회원을 위한 다양한 혜택이 준비되어 있습니다.</p>
				</section>
				<!-- //페이지 타이틀 -->			

				<!-- //.mypage-header 인크루드 -->
				<div class="mypage-header"></div>
				<!-- //.mypage-header -->

				<div class="mypage-body">

					<!-- //.mypage-lnb 인크루드 -->
					<div class="mypage-lnb"></div>
					<!-- //.mypage-lnb -->

					<div class="mypage-body-cont">
						<div class="mypage-body-cont-header">
							<div class="tit-area">
								<h4 class="tit">내 차 팔기 상담</h4>
							</div>
						</div>

						<div class="count-section">
							<p>내 차 팔기 상담 총 <span class="txt-color-red">0건</span> (30일 이내)</p>
							<P class="sub-txt">요청하신 상담은 48시간 이내 전화로 상세하게 안내 드리겠습니다.(주말, 공휴일 제외)</P>
						</div>
						<div class="infos-section">							
							<div class="result-none">
								내 차 팔기 상담 내역이 없습니다.
							</div>	
						</div>
						<ul class="lst dot">
							<li>계약 만료 후 90일 이내 예약건만 확인이 가능합니다.</li>
						</ul>

					</div>
					<!-- //.mypage-body-cont -->
				</div>	
				<!-- //.mypage-body -->
				
			</div>
		</div>

	</main>
	<!--//container 컴포넌트-->

	<!--footer 컴포넌트-->
	<footer class="footer">
	</footer>
	<!--//footer 컴포넌트-->


	<script>
		$(function(){
			//이달의 핫딜 찬스
			if($('.hotDealswiper').length) {
				MUI.slide.init('.hotDealswiper','swiper', {
					loop: true,
					navigation: {
						nextEl: '.hotDealswiper-button-next',
						prevEl: '.hotDealswiper-button-prev',
					},
					autoplay: {
						delay: 3000,
					},
					pagination: {
						el: '.hotDealswiper .pagination-list',
						type: 'fraction',
						//renderFraction: function(currentClass, totalClass) {
						//    return '<strong class="' + currentClass + '"></strong>' + '/' + '<em class="' + totalClass + '"></em>';
						//}          
					},        
				});
			}
		});
	</script>

</body>
</html>
